<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App in JavaScript | Pius Ashogobn</title>

<link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel="stylesheet">
<link rel="shortcut icon" href="me.jpg" type="image/x-icon">
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <i class="bx bx-left-arrow-alt"></i>Weather App</header>
            <section class="input-part">
                <p class="info-txt">Please enter your city name</p>
                <input type="text" placeholder="Enter city name" spellcheck="false" required>
                <div class="separator"></div>
                <button>Get Device Location</button>
            </section>
            <section class="weather-part">
                <img src="weather.png" 
                width="100px"
                height="100px"
                alt="Weather icon">
                <div class="temp">
                    <span class="numb-3">13</span>
                    <span class="deg">°</span>C
                </div>
                <div class="weather">Broken Clouds</div>
                <div class="location">
                    <i class="bx bx-map"></i>
                    <span>Lagos, Nigeria</span>
                </div>
                <div class="bottom-details">
                </div>
                <div class="column humidity">
                   <i class="bx bxs-droplet-half"></i>
                   <div class="details">
                       
                           <span class="numb">84%</span>
                           <span class="deg">°</span>C
                       </div>
                       <p>humidity</p>
                   </div> 
                </div>
            </section>
    </div>
    
</body>
</html>
